<!DOCTYPE html>
<html>
    <head>
        <title>Skylars Website</title>
        <style type="text/css">
            body {
                background-image: url("http://ch20webmaster.com/wp-content/uploads/2018/03/Galaxy-Tumblr-Quotes-Abstract-7-Background.jpg");
                background-repeat: no-repeat;
                background-position:center;
                background-size: cover;
                color: midnightblue;
                padding: 10px;
                font-family: arial;
            }
            body, html {
                height: 100%;
            }
            header {
                font-size: 1.5em;
                font-weight: bold;
            }
            #all-contents {
                max-width: 800px;
                margin: auto;
            }
            
            nav {
                background: thistle;
                margin: 10px 10px 10px 10px;
                display: flex;
                padding: 5px;
            }
            nav header {
                display: flex;
                align-items: center;
                color: midnightblue;
                flex: 1;
                font-weight: bold;
                font-family: cursive;
                font-size: 25px;
            }
            nav ul {
                list-style-image: none;
            }
            nav li {
                display: inline-block;
                padding: 0 10px;
            }
            nav a {
                text-decoration: none;
                color: midnightblue;
            }
            /* main container area beneath menu */
            main {
                background: LightCyan;
                display: flex;
            }
            .sidebar {
                margin-right: 25px;
                padding: 10px;
            }
            .sidebar img {
                width: 200px;
            }
            .content {
                flex: 1;
                padding: 15px;
            }
            .interests header {
                font-size: 1.25em;
            }
           /* portfolio styles */
           #portfolio {
               list-style-type: none;
               padding-left: 0;
           }
           
           #portfolio li {
               background: #fff;
               padding: 10px;
               border-radius: 10px;
               margin-bottom: 10px;
           }
           
           #portfolio li:hover {
               background: #eee;
           }
           
           #portfolio a {
               text-decoration: none;
               color: #454545;
           }
            #rcorners2 {
                border-radius: 10px 10px 10px 10px;
                background: thistle;
                padding: 20px;
                width: 730px;
                height: 10px;
            }
            #rcorners1 {
                border-radius: 10px 10px 10px 10px;
                background: lightcyan;
                padding: 20px;
                width: 750px;
                height: 330px;
            }
             a:hover {
                color: white;
             }
        </style>
    </head>
    <body>
       <div id="all-contents">
           <nav id="rcorners2">
               <header>My Portfolio</header>
               <ul></ul>
                   <li><a href="index.html">Home</a></li>
                   <li><a href="portfolio.html">Portfolio</a></li>
               </ul>
           </nav>
           <main id="rcorners1">
               <div class="content">
                   <h1>Portfolio</h1>
                   <ul id="portfolio">
                   </ul>
               </div>
           </main>
       </div> 
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script id="portfolioScript">$(document).ready(function() {$.getJSON('projects/projects.json').then(function(data) { data.projects.forEach(function(project){ $('#portfolio').append('<li><a href="projects/' + project.name + '/">' + project.title + ' : ' + project.description + '</a></li>'); }); }); });</script>
    </body>
</html>
